<section class="container">
  <section>
      <h1>Listings</h1>
    
    <div class="list-group">
      
      <a data-ng-repeat="listing in vm.listings"
         data-ui-sref="listings.view({ listingId: listing._id })"
         class="list-group-item">
        <small class="list-group-item-text">
          Posted on
          <span data-ng-bind="listing.created | date:'mediumDate'"></span>
          by
          <span data-ng-if="listing.user" data-ng-bind="listing.user.displayName"></span>
          <span data-ng-if="!listing.user">Deleted User</span>
        </small>
        <div class="row">
      
        <div class="col-md-4 col-md-offset-0 ">
          <img ng-src="{{listing.listingImageURL}}" alt="sorry" class="img-thumbnail  listing-profile-picture-thumb"><br/>
        </div>
      
    
      <div class="col-md-6 col-md-offset-0">
        <h1 data-ng-bind="listing.name"></h1>
      
        <div class="row">
          <div class="col-md-12">
           <span class="span-font">Type:
              <strong>
                {{listing.spacetype}}
              </strong>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span class="span-font">
            Details of space:
              <strong>{{listing.detailsofspace}}</strong>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span class="span-font">
              Location:
              <strong>{{listing.location}}</strong>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span class="span-font">
              Customers type:
              <strong>{{listing.targetedcustomers}}</strong>
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <span class="span-font">
              Customer details:
              <strong>{{listing.customerdetails}}</strong>
            </span>
          </div>
        </div>
        
      </div>
      </div>
      </a>
      </div>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="vm.listings.$resolved && !vm.listings.length">
      No Listings yet, why don't you <a data-ui-sref="listings.create">create one</a>?
    </div>
  </section>
</section>
